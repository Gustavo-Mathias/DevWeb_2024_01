<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento</title>
    <link rel="stylesheet" href="/CSS/Aula_05/atividade/css/style.css">
</head>
<body>
    <header>
        <h1>Confira os principais lançamentos para esse ano</h1>
    </header>
    <main>
        <article>
            <figure >
                <img class="filme-01" src="/CSS/Aula_05/atividade/images/06015921_GPS_Homem_.jpg.jpg" alt="Poster do filme Quantumania">
                <figcaption class="filme-01">Poster do filme Quantumania</figcaption>
            </figure>
            <figure>
                <img style="width: 338px; height: 500px;" src="/CSS/Aula_05/atividade/images/filmes_17322_dogman-poster.jpg" alt="Poster do filme Dogman">
                <figcaption>Poster do filme Dogman</figcaption>
            </figure>
            <figure>
                <img style="width: 338px; height: 500px;" src="/CSS/Aula_05/atividade/images/O-Peso-do-Talento.png" alt="Poster do filme O Peso do Talento">
                <figcaption>Poster do filme O Peso do Talento</figcaption>
            </figure>
            <h2>
                Confira abaixo alguns filmes em lançamento em 2024
            </h2>
            <select name="filmes" id="filmes">
                <option value="#"></option>
                <option value="abicail">abicail</option>
                <option value="fast">Velozes e Furiosos</option>
                <option value="god">Deus Não Está Morto</option>
                <option value="War">Até o Último Homem</option>
                <option value="cars">Carros</option>
            </select>
            <p>
                Caso queira saber mais acesse esse link: <a target="_blank" href="https://www.cinemark.com.br/sao-paulo/filmes/em-breve">para saber mais</a>
            </p>

            <form action="#">
                <label for="nome">Nome:</label>
                <input type="text">
                <br>
                <br>
                <label for="tel">Telefone:</label>
                <input type="tel">
                <p>Comentários:</p>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </form>
        </article>
    </main>
</body>
</html>
