<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
</head>

<body>
    <article>
        <table>
            <caption>Vendas Referentes ao Segundo Semestre<caption>
                <thead>
            <tr>
                <th colspan="6">Vendas Segundo
                    Semestre de 2023</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="1">Julho</th>
                    <td>10$</td>
                </tr>
                <tr>
                    <th rowspan="1">Agosto</th>
                    <td>20$</td>
                </tr>
                <tr>
                    <th rowspan="1">Setembro</th>
                    <td>30$</td>
                </tr>
                <tr>
                    <th rowspan="1">Outubro</th>
                    <td>40$</td>
                </tr>
                <tr>
                    <th rowspan="1">Novembro</th>
                    <td>50$</td>
                </tr>
                <tr>
                    <th rowspan="1">Dezembro</th>
                    <td>60$</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th rowspan="1">Soma do Segundo Semestre:</th>
                    <td>210$</td>
                </tr> 
            </tfoot>
        </table>
    </article>
</body>

</html>
