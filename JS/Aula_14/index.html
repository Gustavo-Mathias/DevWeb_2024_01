<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Livro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div id="main" class="card card-body">
      <h2 class="title">Adicionar Livro</h2>
      <form id="addForm" class="form-control mb-3">
        <div class="row mb-3">
          <div class="col-4">
            <label for="titulo" style="text-align: center; margin-right: 15px;">Titulo:</label>
            <input type="text" class="form-control mr-2" id="titulo">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-4">
            <label for="autor" style="text-align: center; margin-right: 15px;">Autor:</label>
            <input type="text" class="form-control mr-2" id="autor">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-4">
            <label for="isbn" style="text-align: center; margin-right: 15px;">ISBN:</label>
            <input type="text" class="form-control mr-2" id="isbn">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-2">
            <input type="submit" class="btn btn-dark" value="Add">
          </div>
        </div>
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>TÃ­tulo</th>
            <th>Autor</th>
            <th>ISBN#</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list">
          <tr>
            <td id="display-titulo"></td>
            <td id="display-autor"></td>
            <td id="display-isbn"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="/JS/Aula_14/main.js"> 
  </script>
</body>

</html>
