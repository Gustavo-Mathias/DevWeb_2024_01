<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="#">
  <title>API em JavaScript - Naruto</title>
</head>

<body>
  <section class="container mt-3 p-2 border border-2 rounded-4">
    <h1 class="p-3 mb-2 bg-dark text-white text-center p-1 m-0">Naruto</h1>
    <div class="mt-3 mb-3">
      <label for="clans">Selecione um Clã:</label>
      <select name="clans" id="clans">
        <option value="" class="selected">...</option>
      </select>
      <div class="mt-3">
        <label for="characters" id="label" style="display:none;">Selecione um Personagem:</label>
        <select name="characters" id="characters" style="display:none;"></select>
      </div>
    </div>
    <button type="button" id="button" class='btn btn-primary mt-3 mb-3' disabled>Busca!</button>
    <div class="container row">
      <div class="col card">
        <h4><b>Informações</b></h4>
        <p><b>ID</b>: <span id="id"></span> </p>
        <p><b>Nome</b>: <span id="name"></span> </p>
        <p><b>Aniversário</b>: <span id="birthday"></span> </p>
        <p><b>Sexo</b>: <span id="sex"></span> </p>
        <p><b>Tipo Sanguíneo</b>: <span id="bloodType"></span> </p>
        <div id="outros"></div>
      </div>
      <div class="col card text-center">
        <h4 id="title_card"><b>Imagem</b></h4>
        <div id="imagem_aqui" class="container card-body"></div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
