<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/JS/Aula_13/atividades/atividade.css">
</head>

<body>
  <div class="container mt-5">
    <h1 class="mb-4">Lista de Compras</h1>
    <form id="itemForm">
      <div class="form-row">
        <div class="form-group col-md-4">
          <input type="text" class="form-control" id="itemName" placeholder="Item">
        </div>
        <div class="form-group col-md-2">
          <input type="number" class="form-control" id="itemQty" placeholder="Qtde" min="1" value="1">
        </div>
        <div class="form-group col-md-3">
          <input type="number" class="form-control" id="itemPrice" placeholder="Valor" step="0.01" min="0">
        </div>
        <div class="form-group col-md-3">
          <button type="button" class="btn btn-primary" id="addItemBtn">Add</button>
        </div>
      </div>
    </form>
    <h2 class="mt-4">Itens</h2>
    <ul id="itemList" class="list-group mb-4"></ul>
    <h2 class="mt-4">Total por Subitem</h2>
    <ul id="totalList" class="list-group mb-4"></ul>
    <h3 id="grandTotal">Total Geral: 0,00</h3>
  </div>

  <script src="/JS/Aula_13/atividades/atividade.js"></script>
</body>

</html>
